<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Item</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Buy Item</h1>
        <div class="form-container">
            <form action="/buy_item" method="post">
                <label for="userId">User ID:</label>
                <input type="text" id="userId" name="userId" class="form-input"><br><br>
                <label for="itemId">Item ID:</label>
                <input type="text" id="itemId" name="itemId" class="form-input"><br><br>
                <button type="submit" class="form-submit">Buy Item</button>
            </form>
        </div>
        <div class="btn-container">
            <button class="btn" onclick="window.location.href='/purchased_items'">View Purchased Items</button>
        </div>
        <div class="btn-container">
            <button class="btn" onclick="window.location.href='/'">Go Back To Menu</button>
        </div>
    </div>
</body>
</html>
